name: CI Workflow

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: SSH to Device and Install Docker
      run: |
        # Add your SSH private key to the ssh-agent
        echo "$SSH_PRIVATE_KEY" > key.pem
        chmod 600 key.pem
        eval "$(ssh-agent -s)"
        ssh-add key.pem

        # SSH to your device, install Docker, and initialize GitHub repo
        ssh -i key.pem root@$IP_ADDRESS "
          sudo apt-get update &&
          sudo apt-get install -y docker.io
        "
